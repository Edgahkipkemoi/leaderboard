<!DOCTYPE html>
<html>
    <head>
<title>Leaderboard</title>
<link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Leaderboard</h1>
        <div class="header-container">
        <h2>Recent scores</h2><button>Refresh</button>
    </div>
    <div class="list-container">
    <ul class="list">
        <li>Name: <span class="score">100</span></li>
        <li>Name: <span class="score">20</span></li>
        <li>Name: <span class="score">50</span></li>
        <li>Name: <span class="score">78</span></li>
        <li>Name: <span class="score">125</span></li>
        <li>Name: <span class="score">77</span></li>
        <li>Name: <span class="score">42</span></li>
    </ul>
    <div class="form-container">
        <h2>Add your scores</h2>
        <form id="score-form"> 
            <input type="text" id="name-input" placeholder="Your name" required><br><br>
            <input type="number" id="score-input" placeholder="Your score" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    </body>
</html>
